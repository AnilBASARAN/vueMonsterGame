<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
       <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
         <div v-if="win" class="container" :style="{width:'45%',color:'white',background:'green'}">
        <h2>You Win</h2>
      </div>
       <div v-if="gameOver && !win" class="container" :style="{width:'45%',background:'red',color:'white'}">
        <h2>You Lose</h2>
      </div>
      <div v-if="surrender" class="container" :style="{width:'45%',background:'yellow',color:'black'}">
        <h2>You Surrender</h2>
      </div>
      <section v-if="!gameOver" id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: monsterHealth + '%'}" ></div>
        </div>
      </section>
      <section v-if="!gameOver" id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: userHealth + '%'}" ></div>
        </div>
      </section>
   
      <section id="controls">
        <button @click="userAttack" >ATTACK</button>
        <button @click="specialAttack" >SPECIAL ATTACK</button>
        <button @click="heal" >HEAL</button>
        <button @click="surrenderMe" >SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
